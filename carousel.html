<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="carousel/style.css">
</head>
<body>
  <div class='wrap'>
    <ul class='carousel is-set'>
      <li class='carousel-seat'>
        <div class="inner-div">
          <h2>1</h2>
        </div>
      </li>
      <li class='carousel-seat'>
        <div class="inner-div">
          <h2>2</h2>
        </div>
      </li>
      <li class='carousel-seat'>
        <div class="inner-div">
          <h2>3</h2>
        </div>
      </li>
      <li class='carousel-seat'>
        <div class="inner-div">
          <h2>4</h2>
        </div>
      </li>
      <li class='carousel-seat'>
        <div class="inner-div">
          <h2>5</h2>
        </div>
      </li>
      <li class='carousel-seat is-ref'>
        <div class="inner-div">
          <h2>6</h2>
        </div>
      </li>
    </ul>
  </div>
  <div class='controls'>
    <button class='toggle' onclick="toggle()">Next</button>
  </div>
  <script src="carousel/script.js"></script>
</body>
</html>
