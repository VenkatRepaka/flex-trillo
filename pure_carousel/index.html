<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"/>
    <title>pureSlider</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
<div class="slider">
    <ul class="slider__cnt">
        <li class="slider__el">
            <img src="https://placekitten.com/300/300"/>
        </li>
        <li class="slider__el">
            <img src="https://placekitten.com/500/400"/>
        </li>
        <li class="slider__el">
            <img src="https://placekitten.com/300/400"/>
        </li>
        <li class="slider__el">
            <img src="https://placekitten.com/400/300"/>
        </li>
        <li class="slider__el">
            <img src="https://placekitten.com/401/400"/>
        </li>
        <li class="slider__el">
            <img src="https://placekitten.com/402/400"/>
        </li>
    </ul>
    <div class="slider__controls">
        <button class="toggle">Prev</button>
        <button class="toggle" data-toggle="next">Next</button>
    </div>
</div>

<script type="text/javascript" src="js/slider.js"></script>
</body>

</html>
